<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>


<section class="container">
    <h1>Tip Calculator</h1>
    <hr>
    <div class="input-group">
        <label for="bill">Bill Amount: </label>
        <input type="number" id="bill" name="bill" placeholder="Enter the bill amount">
    </div>
    <div class="input-groub">
        <label for="serviceRating"> Service Rating: </label>
        <select name="serviceRating" id="serviceRating">
            <option value="poor">Poor</option>
            <option value="average">Average</option>
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
        </select>
    </div>
    <div class="input-group"></div>
        <label for="people">Number of people: </label>
        <input type="number" id="people" name="people" placeholder="Enter the number of people">
    </div>

    <div class="input-groub">
        <label for="mealtype">Meal Type: </label>
        <select name="mealtype" id="mealtype">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="diner">Diner</option>
        </select>
    </div>
    <hr>
         
    <div id="result">
        <h3>Result</h3>
        <div id="tip">Tip:</div>
        <div id="totalAmount">Total Amount:</div>
        <div id="amountPerPerson">Amount Per Person:</div>
         </div>
    <button id="calculate">Calculate</button>

</section>






    <script src="main.js"></script>
</body>
</html>
